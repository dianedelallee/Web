<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gestion Password</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="init();">
        <script src="scriptPassword.js"></script>
        <div class="form">
      

      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          <fieldset>
    <legend>Personal information:</legend>
              
               <div class="field-wrap left">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input id="passw1" type="password" required autocomplete="off" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}"
                   onChange="unlockCheckPassword();"/>
              <!-- Upercase, lowercase, + number sans caractere special  "^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" -->
              <!-- lowercase, + number avec  caractere special  "^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$" -->
                </div>  
               <div class="field-wrap right">
                    <label>&nbsp;</label>
                    <input type="image" class="button" src="eye.png" onClick="showPassword1(); return false;" /> 
              </div>
              
              <div class="field-wrap left">
            <label>
              Type again to check<span class="req">*</span>
            </label>
            <input id="passw2" type="password" required autocomplete="off" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}"
                   onChange="checkMyPassword();"/>
                   <p id="infoPassword"></p>
                    <p> Le mot de passe doit contenir 1 majuscule, 1 miniscule, 1caractère spécial et un nombre</p>
          </div>
               <div class="field-wrap right">
                    <label>&nbsp;</label>
                    <input type="image" class="button" src="eye.png" onClick="showPassword2(); return false;" /> 
              </div>
              
               </fieldset>
            
         
          
         
          
          </form>

        </div>
        
        
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    
        
    </body>
</html>
