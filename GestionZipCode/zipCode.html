<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Zip Code</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="init();">
        <script src="myScript.js"></script>
        <div class="form">
            <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          <fieldset>
    <legend>Personal information:</legend>
                              <div class="field-wrap">
                    
                    <div class="field-wrap left">
              <label>Ville</label>
              <input type="text" id="city" class="city" list="villes" autocomplete="off" onChange="initStyle();"/>
                <datalist id="villes">
                    <option id="default" value="None">
                </datalist>
            </div>
                    
                    
            <div class="field-wrap right">
              
              <label>
                Code Postal
              </label>
              <input id="zip"  class="zip" type="text" autocomplete="off" pattern="\d{4,5}" onChange="getCityFromZip();" />
               
            </div>
        
            
    </div>
               </fieldset>
              
               </form>

        </div>
        
        
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    
        
    </body>
</html>
