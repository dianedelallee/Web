<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Background Experience</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="init();">
        <script src="scriptHourBackground.js"></script>
        <div class="form">
      

      
      <div class="tab-content">
        <div id="signup">   
          <h1>Background Experience</h1>
            
            
            <form action="/" method="post">
          <fieldset>
            <legend> Choose a hour </legend>
              
              <div class="container">
                   
              <label class="switch">
              <input id="morning" type="checkbox" onClick="clichCheckBox(5, 'morning');"/>
                  <div class="slider round"></div>
              </label>
                  Morning
              </div>
              
              <div class="container">
                 
              <label class="switch"> 
              <input id="day" type="checkbox" onClick="clichCheckBox(12, 'day');"/>
                  <div class="slider round"></div>
              </label>
                   Day
              </div>
              
              <div class="container">
                 
              <label class="switch"> 
              <input id="evening" type="checkbox" onClick="clichCheckBox(19, 'evening');"/>
                  <div class="slider round"></div>
              </label>
                   Evening
                 </div>
              
               <div class="container">
                  
              <label class="switch"> 
              <input id="night" type="checkbox" onClick="clichCheckBox(1, 'night');"/>
                  <div class="slider round"></div>
              </label>
                    Night
              </div>
              
                </fieldset>
                
                
            </form>
            
            </div>
        
        
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    
        
    </body>
</html>
